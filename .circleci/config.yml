version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew ':app:assembleDebug'

  test:
    executor: android/android

    steps:
      - checkout
      - run:
          name: testing mvvm
          command: chmod +x ./gradlew ':mvvm:testDebugUnitTest'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test



